<section class="container">
<h1>Tarefas</h1>
    <div class="row">
    
        <div class="form-group">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Titulo" name="titulo" #titulo >  
            </div>
        
            <div class="col-md-4">
                <textarea name="descricao" class="form-control"  placeholder="Descrição" id="" cols="25" rows="1" #descricao ></textarea>     
            </div>
        
            <div class="col-md-2">
                <input type="number" class="form-control"  min="1" max="10" placeholder="Peso" #peso />
            </div> 
        
            <div class="col-md-3">
                <button  class="btn btn-primary" (click)="gravar(titulo.value, descricao.value, peso.value)" label="GRAVAR"> GRAVAR</button>
            </div>
        </div>
    </div>

<h1>Informações das tarefas</h1>
  
  

    <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          
          <th>TITULO</th>
          <th>DESCRIÇÃO</th>
          <th>PESO</th>
          <th>EXCLUIR</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tarefa of tarefas; let i=index">
          <th>{{tarefa.titulo}}</th>
          <td>{{tarefa.descricao}}</td>
          <td>{{tarefa.peso}}</td>
          <td><button class="btn btn-danger" (click)="deletar(i)" label="Excluir"> DELETAR</button></td>
          
        </tr>
    </tbody>
   </table>
    </div>
</section>
